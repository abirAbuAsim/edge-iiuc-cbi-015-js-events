<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl text-center">Welcome to Bank of Dad PLC</h1>
    <div class="grid grid-cols-3 gap-2 p-4">
        <div class="card bg-lime-500 text-primary-content">
            <div class="card-body">
              <h2 class="card-title text-white">Total Deposited</h2>
              <p class="text-5xl text-white" id="totalDeposited">$0.00</p>
            </div>
          </div>

          <div class="card bg-red-500 text-primary-content">
            <div class="card-body">
              <h2 class="card-title text-white">Total Withdrawn</h2>
              <p class="text-5xl text-white" id="totalWithdrawn">$0.00</p>
            </div>
          </div>

          <div class="card bg-sky-500 text-primary-content">
            <div class="card-body">
              <h2 class="card-title text-white">Balance</h2>
              <p class="text-5xl text-white" id="balance">$0.00</p>
            </div>
          </div>
    </div>

    <div class="grid grid-cols-2 gap-2 p-4">
        <div class="card bg-slate-300 text-primary-content">
            <div class="card-body grid grid-rows-2">
              <input id="depositInput" type="text" placeholder="$0.00" class="input input-bordered w-full" />
              <button class="btn btn-success text-white" id="depositButton">Deposit</button>
            </div>
          </div>

          <div class="card bg-slate-300 text-primary-content">
            <div class="card-body">
              <input id="withdrawInput" type="text" placeholder="$0.00" class="input input-bordered w-full" />
              <button class="btn btn-error text-white" id="withdrawButton">Withdraw</button>
            </div>
          </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
